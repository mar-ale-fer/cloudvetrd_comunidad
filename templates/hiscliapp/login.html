<!DOCTYPE hmtl>
{% load static %}
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-language">

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!--Fontawesome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<!-- Custom styles for this template -->
<link rel="stylesheet" href="{% static 'css/signin.css' %}">

    <title>Acceso a historia clínica veterinaria</title>

    <!-- Global site tag (gtag.js) - Google Analytics 
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114902659-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-114902659-1');
    </script>  
    -->  
  </head>

  <body>
	
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Por favor ingrese sus credenciales</h3>
          </div>
          <div class="card-body">
            <form id="login_form" method="post" action="/hiscliapp/login/">
              {% if mensaje  %}
              <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">¡Atención!</span>{{mensaje}}
              </div>
              {% endif %}              
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input  type="text" id="username" name="username" class="form-control" placeholder="usuario">
                
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input  type="password"  id="password" name="password" class="form-control" placeholder="clave">
              </div>

              <div class="g-recaptcha" data-sitekey="6LdIZa8UAAAAAMnQ5HH71mL3u2ntZAl0zT7-xAlG"></div>
              <!--
              <div class="row align-items-center remember">
                <input type="checkbox">Remember Me
              </div>
              -->
              <div class="form-group">
                <input type="submit" value="Ingresar" class="btn float-right login_btn">
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              ¿Aún no tienes tu clínica?<a href="{% url "hiscliapp:ag_alta_clinica"  %}">Crea tu clínica</a>
            </div>
            <div class="d-flex justify-content-center">
              <a href="{% url "hiscliapp:password_reset"  %}">¿Olvidaste tu clave?</a>
              
            </div>

            
            <div class="d-flex justify-content-end social_icon">
              <!--<span><i class="fab fa-facebook-square"></i></span>
              <span><i class="fab fa-google-plus-square"></i></span>
              <span><i class="fab fa-twitter-square"></i></span>
              -->
              <a title="contacto por email" href="mailto:info.respuestadigital@gmail.com"><span><i class="fa fa-envelope"></i></span></a>
              <a title="sitio web de Respuesta Digital" target="_blank" href="https://www.respuestadigital.com.ar"><span><i class="fa fa-globe"></i></span></a>
              <a title="Envianos un Whatsapp desde tu celular" target="_blank" href="https://api.whatsapp.com/send?phone=542994620112&text=Consulto por CloudVet"><span><i class="fa fa-mobile"></i></span></a>
            </div>            
          </div>
        </div>
      </div>
    </div>  
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
    <script src='https://www.google.com/recaptcha/api.js'></script>


  </body>
