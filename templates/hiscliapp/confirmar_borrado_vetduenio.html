{% extends "marco.html" %}
{% block content %}
<div class= "container" style="margin-top:1rem">
    <div class="row font-weight-bold"> 
        <h2>{{ respuesta }}</h2> 
    </div>
    <div class="row" >
        {% if eliminado %}
            <a class="btn btn-primary" href="{% url "hiscliapp:vetduenio_listar"  %}">Volver a la lista de propietarios</a>
        {% else %}
            <a class="btn btn-primary" href="/hiscliapp/vetduenio?filtro_codigo={{vetduenio_codigo}}">Volver a la lista de propietarios</a>
        {% endif %}
    </div>
     
</div>
{% endblock content %}
